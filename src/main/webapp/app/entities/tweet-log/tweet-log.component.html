<div>
    <h2><span jhiTranslate="trumptweetApp.tweet_log.home.title">Tweet Logs</span>
        <button class="btn btn-primary float-xs-right create-tweet-log" [routerLink]="['/', { outlets: { popup: ['tweet-log-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="trumptweetApp.tweet_log.home.createLabel">
            Create new Tweet Log
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tweet_logs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tweet"><span jhiTranslate="trumptweetApp.tweet_log.tweet">Tweet</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tweet_date"><span jhiTranslate="trumptweetApp.tweet_log.tweet_date">Tweet Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="handle"><span jhiTranslate="trumptweetApp.tweet_log.handle">Handle</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="processed"><span jhiTranslate="trumptweetApp.tweet_log.processed">Processed</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="categorize_time"><span jhiTranslate="trumptweetApp.tweet_log.categorize_time">Categorize Time</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let tweet_log of tweet_logs ;trackBy: trackId">
                <td><a [routerLink]="['../tweet-log', tweet_log.id ]">{{tweet_log.id}}</a></td>
                <td>{{tweet_log.tweet}}</td>
                <td>{{tweet_log.tweet_date | date:'medium'}}</td>
                <td>{{tweet_log.handle}}</td>
                <td>{{tweet_log.processed}}</td>
                <td>{{tweet_log.categorize_time | date:'medium'}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tweet-log', tweet_log.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tweet-log/'+ tweet_log.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tweet-log/'+ tweet_log.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
